<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- this is a nav bar -->
    <nav>
      <p class="Gmail">Gmail</p>
      <p class="Images">Images</p>
      <i class="fa-solid fa-ellipsis"></i>
      <img
        class="profile-img"
        src="https://lh3.googleusercontent.com/ogw/AOh-ky0TtfmkOEKKdKX5PcjnhV6SbsZDEXQf7An0zXCueg=s64-c-mo"
        alt=""
      />
    </nav>
    <!-- this is a input section -->
    <section class="search-section">
      <div class="google-text">
        <span style="color: blue">G</span><span style="color: red">o</span
        ><span style="color: yellow">o</span><span style="color: blue">g</span
        ><span style="color: green">l</span><span style="color: red">e</span>
      </div>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-bar" placeholder="Search..." type="text" />
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera"></i>
      </div>
      <div class="search-buttons">
        <button class="search-google">Search Google</button>
        <button class="luck-button">I have luck</button>
      </div>
    </section>
    <!-- this is the footer section -->
    <footer class="footer-section">
      <p class="country-france" style="color: gray">France</p>
      <hr />
      <p class="objective" style="color: gray">
        Nos objectifs en matière de développement durable
      </p>
      <div class="footer-menu">
        <div class="left-footer-menu">
          <p>About</p>
          <p>Ads</p>
          <p>Compagny</p>
          <p>Comment fonctionne la recherche Google ?</p>
        </div>
        <div class="right-footer-menu">
          <p>Signaler un contenu inapproprié</p>
          <p>Info consommateurs</p>
          <p>Confidentialité</p>
          <p>Conditions</p>
          <p>Paramètres</p>
        </div>
      </div>
    </footer>
  </body>
</html>
