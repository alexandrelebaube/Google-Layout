<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- this is a nav bar -->
    <nav>
      <p class="Gmail">Gmail</p>
      <p class="Images">Images</p>
      <i class="fa-solid fa-ellipsis"></i>
      <img
        class="profile-img"
        src="https://lh3.googleusercontent.com/ogw/AOh-ky0TtfmkOEKKdKX5PcjnhV6SbsZDEXQf7An0zXCueg=s64-c-mo"
        alt=""
      />
    </nav>
    <!-- this is a input section -->
    <section class="search-section">
      <div class="google-text">
        <span style="color: blue">G</span><span style="color: red">o</span
        ><span style="color: yellow">o</span><span style="color: blue">g</span
        ><span style="color: green">l</span><span style="color: red">e</span>
      </div>
      <div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search-bar" placeholder="Search..." type="text" />
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-camera"></i>
      </div>
    </section>
  </body>
</html>
